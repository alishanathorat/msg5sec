<html>
<head><title>get msg</title>
	<style>
		*{font-size:40px;}
		body{background-color:pink;}
	</style>

</head>
<body>
<center>
	<h1>motivation msgs</h1>
	<h1 id="ans"/>
	<script>
		function getmsg()
		{
		
		let ans=document.getElementById("ans");
		let url="http://api.quotable.io/random";
		fetch(url)
		.then(res=>res.json())  //json=>convert into something readabl
		.then(data=>ans.innerHTML=data.content+"==>"+data.author)
		.catch(err=>ans.innerHTML="issue"+err);
		}
		getmsg();
		setInterval(getmsg, 5000);</script>
</center>
</body>
</html>
